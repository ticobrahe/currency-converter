<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <!-- sssdddd -->
  
  <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="icon" type="image/png" href="image/icons/icon48.png">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#2F3BA2">
  <title>Currency Converter</title>
</head>
<body>
    <div class="heading">
        <h3>Currency conveter</h3>
    </div>
    <div class="errorbox">
        <p id="error"></p>
    </div>
    <div class="wrappers">
        <div class="container">
            <div class="row">
                <h5>From</h5>
                <div class="col-md-12 col-xs-12" >
                    <select id="fromCurrency" class="selectTag" >
                        
                    </select>
                </div>
                <h5>To</h5>
                <div class="col-md-12 col-xs-12">
                    <select id="toCurrency" class="selectTag">
                    
                    </select>
                </div>
                <div class="col-md-12 col-xs-12">
                    <input type="number" id="amount"class="form-control" placeholder="Enter an amount">
                </div>
            </div>
            <div class="btn-btn">
                <button id="calculate" type ="button" class="cal-btn" >Calculate</button>
            </div> 
            <div id="loading"><img src="image/loader.gif" alt=""></div>
            <div id="result"></div>  
            <div id="rate"></div> 
      </div>
    </div>
   
    <h3 id="error_message" style="display: none;">No network , cant fetch rates</h3>

  <!-- <footer class="mt-5 p-3 text-center bg-light">
    Olabiyi Samuel 
  </footer> -->
  
  <script src="js/idb.js"></script>
  <script src="js/app.js"></script>
  
</body>
</html>
