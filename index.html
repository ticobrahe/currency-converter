<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css">
  
  <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="/css/styles.css">
  <title>Currency Converter</title>
</head>
<body>
    <div class="heading">
        <h3>Currency conveter</h3>
    </div>
    <div id="error"></div>
    <div class="wrappers">
        <div class="container">
            <div class="row">
                <h5>From</h5>
                <div class="col-md-12 col-xs-12" >
                    <select id="fromCurrency" class="selectTag" >
                        
                    </select>
                </div>
                <h5>To</h5>
                <div class="col-md-12 col-xs-12">
                    <select id="toCurrency" class="selectTag">
                    
                    </select>
                </div>
                <div class="col-md-12 col-xs-12">
                    <input type="number" id="amount"class="form-control" placeholder="Enter an amount">
                </div>
            </div>
            <div class="btn-btn">
                <button id="calculate" type ="button" class="cal-btn" >Calculate</button>
            </div>    
      </div>
    </div>
    <div class="info">
        <div id="loading"><img src="image/loader.gif" alt=""></div>
        <div id="outcome"><p id="result"></p></div>
        <div id=""><p id="test"></p></div>
    </div>
      
    
  
    

    

  <footer class="mt-5 p-3 text-center bg-light">
    Olabiyi Samuel &copy;
  </footer>
  
  <script src="js/idb.js"></script>
  <script src="js/currency-rate.js"></script>
  <script src="js/app.js"></script>
  
</body>
</html>
